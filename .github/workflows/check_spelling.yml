name: check_spelling

on:
  workflow_dispatch:
  push:
    branches:
      - feature/693-adding-spell-checker
  pull_request:
    branches:
      - main
      - release
      - prod

jobs:
  check_spelling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - name: Install cSpell
        run: npm install -g cspell

      - name: Run cSpell
        run: cspell --verbose --config ./cSpell.json .
        # "**/*.md"
