name: Run Cypress Tests

on:
  workflow_dispatch:

permissions: read-all

jobs:
  install:
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: true
    #   matrix:
    #     containers: [1, 2, 3]
    # container:
    #   image: cypress/included:10.7.0
    # environment: ${{ github.head_ref || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Use Node.js (.nvmrc)
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"

      - name: Install dependencies
        run: npm ci

      - name: Set Branch Based Cypress Config file
        env:
          SITE_PREFIX: ${{ secrets.SITE_PREFIX }}
        run: |
          pwd
          ls -l
          if ${{ github.head_ref || github.ref_name }} = "prod"; then sed -i "s#^    baseUrl: .*#    baseUrl: 'https://benefits-tool.usa.gov/',#" cypress.config.js; elif ${{ github.head_ref || github.ref_name }} = "release"; then sed -i "s#^    baseUrl: .*#    baseUrl: 'https://benefits-tool-demo.usa.gov/',#" cypress.config.js; else sed -i "s#^    baseUrl: .*#    baseUrl: '${SITE_PREFIX}${{ github.head_ref || github.ref_name }}',#" cypress.config.js; fi

      # - name: Change cypress config file
      #   run: |
      #     pwd
      #     rm -rf cypress.config.js
      #     mv pipeline-cypress.config.js cypress.config.js

      - name: Test if cypress config file is configured correctly
        run: |
          pwd
          cat cypress.config.js

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          headless: true
          start: npm run federalist
          # wait-on: "https://federalist-edd11e6f-8be2-4dc2-a85e-1782e0bcb08e.sites.pages.cloud.gov/preview/gsa/usagov-benefits-eligibility/feature/cypress-pipeline-fatma/death-of-a-loved-one/?"
          # parellel: true
      - uses: actions/upload-artifact@v3
        if: always ()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
