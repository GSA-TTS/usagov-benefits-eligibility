name: Run Cypress Tests

on:
  workflow_dispatch:

permissions: read-all

jobs:
  install:
    runs-on: ubuntu-latest
    # strategy:
    #   fail-fast: true
    #   matrix:
    #     containers: [1, 2, 3]
    container:
      image: cypress/included:10.7.0
    environment: ${{ github.head_ref || github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Node version
        run: |
          pwd && ls -l
          cd ~
          nvm use

      - name: Install gulp
        run: npm install --global gulp-cli

      # - name: Install Modules
      #   run: npm install

      # - name: Build the app
      #   run: npm run build

      - name: Start the app
        run: npm run start

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          browser: chrome
          headless: true
          start: npm run dev
          wait-on: "http://localhost:3000/"
          parellel: true
